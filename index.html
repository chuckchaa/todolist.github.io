<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo List</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="todo-list">
				<h1 class="todo-list__title title">Todo List</h1>
				<form class="todo-list__form form" action="#" method="GET">
					<input class="form__input" type="text" placeholder="Add task...">
					<button class="form__button button" type="submit">Add</button>
				</form>
				<ul class="todo-list__list list">
				</ul>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
